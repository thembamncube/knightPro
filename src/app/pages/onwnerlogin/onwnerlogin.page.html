<ion-content>
  <div class="holder">
  
   
  <div class="signinText" >
    <h1  style="color:yellow;">Welcome Partner</h1>
  </div>
  <div class="name" style="color: white;">Please sign in</div>
    <div class="form-row">
      <ion-item   style="--background:#267A6A; color: yellow;">
        <ion-label></ion-label>
        <ion-input #emailSignin placeholder="email address"></ion-input>
      </ion-item>
      <ion-item style="--background: #267A6A; color: yellow;">
        <ion-label ></ion-label>
        <ion-input #passwordSignin type="password" placeholder="password"></ion-input>
      </ion-item><br>
      <ion-button style="--background:yellow; width: 70%;color: black; height: 30px;" shape="round" (click)="onSignIn(emailSignin.value,passwordSignin.value)">Submit</ion-button>
    </div>
    <a class="create" [routerLink]="'/onwnersignup'" style="color: white;">Don't have an accout?, create one</a><br>
    <!-- <a class="create" href='/signup-owner' style="color:rgb(179, 179, 110);">Partner to add your hotel</a> -->
  </div>
  <div class="bottom"></div>
  </ion-content>
